<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Washington Metropolitan Area Transit Authority API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="http://maps.google.com/maps/api/js?key=[type here yout GOOGLE API]"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
			<img src="BusLogo.png" alt="Logo" width="60" height="60" class="sm-3 d-inline-block align-text-center ">
			YOURTOUR
		  </a>
		</div>
	  </nav>
    <h1></h1>
	<div class="my-2 map-overlay top">
	</div> 
	<div class="container text-center">
		<div class="my-2 row justify-content-md-center">
		  <div class="col-md-auto">
			<h3 >"Embark on the Adventure: Join the 'Capital Charm' Bus Tour - Discover D.C.'s Secrets Between the White House and Washington Cathedral!"</h3>
		  </div>
		</div>
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<div class="container">
					<nav class="navbar navbar-expand-lg bg-primary rounded" data-bs-theme="light">
					  <div class="container-fluid ">
						<a class="navbar-brand" href="#"></a>
						<form class="mt-2 row gy-2 gx-3 align-items-center">
							<div class="col-auto">
							  <label class="visually-hidden" for="autoSizingInput">Name</label>
							  <input type="text" class="form-control" id="autoSizingInput" placeholder="Name">
							</div>
							<div class="col-auto">
							  <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
							  <div class="input-group">
								<div class="input-group-text">@</div>
								<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
							  </div>
							</div>
							<div class="col-auto">
							  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
							  <select class="form-select" id="autoSizingSelect">
								<option selected>Number of Adults</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							  </select>
							</div>
							<div class="col-auto">
							  <div class="form-check">
								<input class="form-check-input" type="checkbox" id="autoSizingCheck">
								<label class="form-check-label" for="autoSizingCheck">
								  Remember me
								</label>
							  </div>
							</div>
							<div class="col-auto">
							  <button type="submit" class="btn btn-primary bg-warning">Sign up</button>
							</div>
						  </form>
					  </div>
					</nav>
				  </div>
				

			  <div class="my-2 map-overlay top">
				<button onclick="addMarkers();" class="btn btn-primary">Scroll down to take a look at the buses currently on the route! </button>
			</div> 
			</div>
		<div class="row">
			<div class="my-2 col-md-auto ">
				<div id="carouselExample" class="carousel slide">
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="SlidePic1.jpg" class="d-block w-100 rounded" alt="...">
				  </div>
				  <div class="carousel-item">
					<img src="SlidePic2.jpg" class="d-block w-100 rounded" alt="...">
				  </div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="visually-hidden">Next</span>
				</button>
			  </div>
			</div>
			
			

		  <div class="col-md-auto">
			<nav class="navbar bg-body-tertiary rounded" data-bs-theme="dark">
				<div class="container">
				  <a class="navbar-brand" href="#">
					<div  class="object-fit-contain border rounded" id="map" style="width:1024px; height:768px"></div>
					
				  </a>
				</div>
			  </nav>
			
		  </div>
		  
		</div>
		<div class="row">
		  <div class="col">
			1 of 3
			
		  </div>
		  <div class="col-5">
			2 of 3 (wider)
		  </div>
		  <div class="col">
			3 of 3
		  </div>
		</div>
	  </div>
	  <nav class="navbar fixed-bottom bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">About YOURTOUR</a>
		 
		  <form class="mt-2 row gy-2 gx-3 align-items-center">
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingInput">Name</label>
			  <input type="text" class="form-control" id="autoSizingInput" placeholder="Name">
			</div>
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingInputGroup">Email</label>
			  <div class="input-group">
				<div class="input-group-text">@</div>
				<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
			  </div>
			</div>
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
			  <select class="form-select" id="autoSizingSelect">
				<option selected>Number of Adults</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			  </select>
			</div>
			<div class="col-auto">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="autoSizingCheck">
				<label class="form-check-label" for="autoSizingCheck">
				  Remember me
				</label>
			  </div>
			</div>
			<div class="col-auto">
			  <button type="submit" class="btn btn-primary " >Sign up</button>
			</div>
		  </form>
		  <p><a class="link-opacity-25-hover" href="#">Follow us </a></p>
		</div>
	  </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
